components:
  schemas:
    AgendaDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        color:
          type: string
        user:
          $ref: '#/components/schemas/UserLightDTO'
        team:
          $ref: '#/components/schemas/TeamLightDTO'
        events:
          type: array
          items:
            $ref: '#/components/schemas/EventLightDTO'
        sharedEvents:
          type: array
          items:
            $ref: '#/components/schemas/EventLightDTO'
        sharedUsers:
          type: array
          items:
            $ref: '#/components/schemas/UserLightDTO'
        sharedTeams:
          type: array
          items:
            $ref: '#/components/schemas/TeamLightDTO'
    AuthorityDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleLightDTO'
    CardDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        recap:
          type: boolean
        type:
          type: string
          enum:
            - MEETING
            - APPOINTMENT
        size:
          type: string
          enum:
            - tiny
            - small
            - medium
            - large
            - giant
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserLightDTO'
    CommentDTO:
      required:
        - content
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        id:
          type: integer
          format: int64
        content:
          type: string
        user:
          $ref: '#/components/schemas/UserLightDTO'
        event:
          $ref: '#/components/schemas/EventLightDTO'
    EventDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
        statusDisplayed:
          type: string
          enum:
            - BUSY
            - FREE
            - AWAY
        eventType:
          type: string
          enum:
            - MEETING
            - APPOINTMENT
            - PRIVATE
            - DAYOFF
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        meetingUrl:
          type: string
        report:
          type: string
        comments:
          type: array
          items:
            $ref: '#/components/schemas/CommentDTO'
        agenda:
          $ref: '#/components/schemas/AgendaDTO'
        sharedAgendas:
          type: array
          items:
            $ref: '#/components/schemas/AgendaLightDTO'
        private:
          type: boolean
        adayOff:
          type: boolean
    RoleDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserLightDTO'
        authorities:
          type: array
          items:
            $ref: '#/components/schemas/AuthorityLightDTO'
    ScheduleDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        day:
          type: integer
        startHour:
          type: string
          format: date-time
        endHour:
          type: string
          format: date-time
        hasBreak:
          type: boolean
        startBreak:
          type: string
          format: date-time
        endBreak:
          type: string
          format: date-time
        agenda:
          $ref: '#/components/schemas/AgendaLightDTO'
    TeamDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserLightDTO'
        agendas:
          type: array
          items:
            $ref: '#/components/schemas/AgendaLightDTO'
        sharedAgendas:
          type: array
          items:
            $ref: '#/components/schemas/AgendaLightDTO'
    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
